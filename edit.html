        <script>
            window.addEventListener('DOMContentLoaded', (event) => {
                // Function to get query parameters from the URL
                function getQueryParameter(name) {
                    const urlParams = new URLSearchParams(window.location.search);
                    return urlParams.get(name);
                }
            
                // Retrieve query parameters
                const title = getQueryParameter('title');
                const author = getQueryParameter('author');
                const contents = getQueryParameter('contents');
                const genre = getQueryParameter('genre');
            
                // Populate the form fields with the retrieved values
                document.getElementById('title').value = title;
                document.getElementById('author').value = author;
                document.getElementById('contents').value = contents;
                document.getElementById('genre').value = genre;
            });
        </script>
        <script>
            function validateForm() {
                var title = document.form1.title;
                var author = document.form1.author;
                var content = document.form1.contents;
                var genre = document.form1.genre;

                if (title.value.trim() === "") {
                    alert("Please input the title.");
                    title.focus();
                    return false;
                }

                if (author.value.trim() === "") {
                    alert("Please input the author's name.");
                    author.focus();
                    return false;
                }

                if (content.value.trim() === "") {
                    alert("Please input the content.");
                    content.focus();
                    return false;
                }

                if (genre.value === "") {
                    alert("Please select a genre.");
                    genre.focus();
                    return false;
                }

                alert("Post has been Saved.") ;
                window.location.href = "view.html";
                return false ;
            }
        </script>
